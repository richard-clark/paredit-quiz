<!doctype html>
<html ng-app="app">
  <head>
    <base href="/app">
    <link rel="stylesheet" href="/static/main.css">
    <title>App</title>
    <script type="text/javascript" src="/static/index.js"></script>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav__title">Paredit Quiz</h1>
      <button>About</button>
      <button>New Game</button>
      <div class="nav__expander"></div>
      <h3 class="nav__metric" id="time"></h3>
      <h3 class="nav__metric" id="score"></h3>
    </nav>
    <main class="main" id="main">
      <div class="main__message-container"
        id="message-container"
      ></div>
    </main>
    <div class="modal modal--hidden" id="hint">
      <div id="commands"></div>
    </div>
    <div class="modal modal--hidden" id="end-of-game">
      <h1>Game Over</h1>
    </div>
  </body>
</html>
